<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Product Page</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Include Stripe.js -->
    <script src="https://js.stripe.com/v3/"></script>
</head>
<body>
    <!-- Top Banner -->
    <header>
        <div class="logo">
            <img src="logo.png" alt="Logo">
        </div>
    </header>

    <!-- Full-width Image -->
    <section class="hero-image">
        <img src="main_image.png" alt="Hero Image">
    </section>

    <!-- Product Section -->
    <section class="product-section">
        <div class="product-image">
            <img src="Cropped_LEDLOBE_FIVEPACK.png" alt="Product Image">
        </div>
        <div class="product-config">
            <h2>LED Lobe</h2>
            <form id="ledlobe-form">
                <label for="color">Choose a color:</label>
                <select id="color" name="color">
                    <option value="red">Red</option>
                    <option value="blue">Blue</option>
                    <option value="green">Green</option>
                    <option value="yellow">Yellow</option>
                    <option value="pink">Pink</option>
                </select>
    
                <label for="quantity">Quantity:</label>
                <input type="number" id="ledlobe-quantity" name="quantity" value="1" min="1">
    
                <button type="button" id="ledlobe-buy-button">Buy LED Lobe</button>
            </form>
        </div>
    </section>

    <!-- Pair of Batteries CR1025 Product Section -->
<section class="product-section">
    <div class="product-image">
        <img src="batteries_image.png" alt="Batteries Image">
    </div>
    <div class="product-config">
        <h2>Pair of Batteries CR1025</h2>
        <form id="batteries-form">
            <label for="batteries-quantity">Quantity:</label>
            <input type="number" id="batteries-quantity" name="quantity" value="1" min="1">

            <button type="button" id="batteries-buy-button">Buy Batteries</button>
        </form>
    </div>
</section>

    <!-- Contact Information -->
    <footer>
        <h3>Contact Us</h3>
        <p>Email: contact@example.com</p>
        <p>Phone: +1 234 567 8900</p>
        <p>Address: 123 Main Street, City, Country</p>
    </footer>

    <!-- Include your custom JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
