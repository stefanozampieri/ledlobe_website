<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Successful</title>
    <link rel="stylesheet" href="styles.css"> <!-- Reference to your main CSS file -->
    <style>
        /* Inline styles for additional success page styles */
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }

        h1 {
            color: #1e88e5;
            font-size: 3em;
        }

        p {
            font-size: 1.2em;
        }

        .button {
            background-color: #1e88e5;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
            display: inline-block;
        }

        .button:hover {
            background-color: #1565c0;
        }

        /* Style for the top banner */
        header {
            background-color: #1f1f1f;
            padding: 10px;
            text-align: center;
        }

        .logo img {
            height: 50px;
        }
    </style>
</head>
<body>
    <!-- Top Banner -->
    <header>
        <div class="logo">
            <img src="logo_cropped.png" alt="Logo"> <!-- Make sure 'logo.png' is in the correct directory -->
        </div>
    </header>

    <!-- Success Message -->
    <h1>Thank You!</h1>
    <p>Your payment was successful.</p>
    <p>We appreciate your business. A confirmation email has been sent to you.</p>
    <a href="/" class="button">Return to Home</a>
</body>
</html>
